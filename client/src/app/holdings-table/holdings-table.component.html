<div class="mat-elevation-z8 small-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Ticker Column -->
    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticker</th>
      <td mat-cell *matCellDef="let row">{{row.ticker}}</td>
    </ng-container>
    <!-- DataDate Column -->
    <ng-container matColumnDef="dataDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Date</th>
      <td mat-cell *matCellDef="let row">{{row.dataDate | date: 'YYYY-MM-dd'}}</td>
    </ng-container>
    <!-- UnitsHeld Column -->
    <ng-container matColumnDef="unitsHeld">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Units Held</th>
      <td mat-cell *matCellDef="let row">
        <input matInput placeholder="{{row.unitsHeld}}" type="text" name="unitsHeld" id="unitsHeld" class="form-control" [(ngModel)]="row.unitsHeld" (ngModelChange)="onChange()">
      </td>
    </ng-container>
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>
    <!-- HoldingValue Column -->
    <ng-container matColumnDef="holdingValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Holding Value</th>
      <td mat-cell *matCellDef="let row">{{row.price*row.unitsHeld}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
